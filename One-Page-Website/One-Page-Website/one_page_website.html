<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Travel Plans</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	<body>
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#destinations" id="link"><li>DESTINATIONS</li></a>
					<a href="#contact" id="link"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV -->
		
		<!--HOME-->
		<div id="home">
			<div>
				<div>
					<h1>Travel Plans</h1>
				</div>
			</div>
		</div>
		<!--END HOME-->
		
		<!--DESTINATIONS -->
			<div id="destinations">
				<h1>Destinations</h1>
				<div class="row">
					<div class="column">
						<img src="./images/thumb/thumbnail_1.jpg" style="width: 100%;" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
					</div>
					<div class="column">
						<img src="./images/thumb/thumbnail_2.jpg" style="width: 100%;" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
					</div>
					<div class="column">
						<img src="./images/thumb/thumbnail_3.jpg" style="width: 100%;" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
					</div>
				</div>

				<!--Lightbox-->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
						
						<div class="mySlides">
							<div class="numbertext">1 / 3</div>
							<img src="./images/thumb/thumbnail_1_wide.jpg" alt="Macchu Picchu" style="width: 100%;">
						</div>

						<div class="mySlides">
							<div class="numbertext">2 / 3</div>
							<img src="./images/thumb/thumbnail_2_wide.jpg" alt="London" style="width: 100%;">
						</div>

						<div class="mySlides">
							<div class="numbertext">3 / 3</div>
							<img src="./images/thumb/thumbnail_3_wide.jpg" alt="Maldives" style="width: 100%;">
						</div>

						<!--Next/Previous controls-->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<!--Caption text-->
						<div class="caption-container">
							<p id="caption"></p>
						</div>

						<!--Thumbnail image controls-->
						<div class="column">
							<img class="tn_image cursor" src="./images/thumb/thumbnail_1.jpg" style="width: 100%;" onclick="currentSlide(1)" alt="Macchu Picchu">
						</div>
						<div class="column">
							<img class="tn_image cursor" src="./images/thumb/thumbnail_2.jpg" style="width: 100%;" onclick="currentSlide(2)" alt="London">
						</div>
						<div class="column">
							<img class="tn_image cursor" src="./images/thumb/thumbnail_3.jpg" style="width: 100%;" onclick="currentSlide(3)" alt="Maldives">
						</div>
					</div>
				</div>
			</div>
		<!--END DESTINATIONS -->
		
		<!-- CONTACT -->
		<section>
			<div id="contact">
				<h1>Contact Information</h1>
				<div>
					<h2><span>I'm always looking for my next adventure.</span>
						<br />Company is always welcome!
					</h2>
					<p>
						If interested please provide me with your basic contact information
					</p>
					<div class="form-class">
						<form action="" method="post">
							<input class="form-inputs" type="text" value="First Name">
							<input class="form-inputs" type="text" value="Last Name">
							<input class="form-inputs" type="text" value="Phone Number">
							<input class="form-inputs" type="text" value="Email">
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- END CONTACT -->

	<script src="./JS/one_page_website.js"></script>
	</body>
	<footer>Justice's 2020's Travel Plans</footer>
</html>
